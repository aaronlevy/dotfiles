# Colors & Status bar
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white

# Misc
#set -g mouse on             # Sacrilege
set -g base-index 1         # Start window index at 1
set -g renumber-windows on  # Renumber window indexes on close
set -g history-limit 50000  # Scrollback buffer size
set -g status-keys vi       # Use vi bindings
setw -g mode-keys vi        # Use vi bindings in copy mode

# switch panes using Shift-arrow without prefix
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n s-Down select-pane -D
